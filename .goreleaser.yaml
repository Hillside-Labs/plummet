version: 1

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - darwin

    main: ./cmd/plummet

# Build deb/rpm
nfpms:
  - vendor: Hillside Labs
    homepage: https://github.com/Hillside-Labs/plummet
    maintainer: Eng Team <info@hillsidelabs.io>
    description: |-
      Plummet allows you to put together a really simple data pipeline using DuckDB.
    formats:
      - deb
      - rpm
      - apk
      - archlinux

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

release:
  github:
    owner: Hillside-Labs
    name: plummet

  prerelease: auto

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
