targets:
  setup_postgres:
    sql: |
      INSTALL POSTGRES;
      LOAD POSTGRES;
  get_events:
    config:
      PG_DBURI: "postgres://timescaledb:password@localhost/userup_userservice"
    sql: "ATTACH '{{ .PG_DBURI }}' as db (TYPE postgres, READ_ONLY);"
    deps: ["setup_postgres"]
  save_events:
    output: "events.parquet"
    sql: "COPY db.events TO 'events.parquet' (FORMAT PARQUET);"
    deps: ["get_events"]
