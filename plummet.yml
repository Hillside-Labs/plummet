targets:
  setup_postgres:
    sql: |
      INSTALL POSTGRES;
      LOAD POSTGRES;
    deps: []
  attach_events_as_events:
    sql: "ATTACH { .PG_DBURI } as events (TYPE postgres, READ_ONLY);"
    deps: ["build_database"]
  insert_data:
    output: "insert_data_output.log"
    sql: "INSERT INTO test_table (id, name) VALUES (1, 'Test Name');"
    deps: ["create_table"]
  drop_database:
    output: "drop_database_output.log"
    sql: "DROP DATABASE test_db;"
    deps: []
